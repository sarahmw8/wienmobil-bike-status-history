name: Fetch WienMobil bike data

# on:
#  schedule:
#    - cron: "0 */2 * * *"   # Runs every 2 hours (UTC)
#  workflow_dispatch:          # Allows manual run from GitHub Actions tab

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run data collection script
        run: python fetch_wienmobil.py

      - name: Commit and push data if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/history.jsonl
            git commit -m "Auto-update data ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          else
            echo "No changes to commit."
          fi
